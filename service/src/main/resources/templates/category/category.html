<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments.html :: header}"></div>
<table border="1" align="center">
    <tr>
        <th>Category</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}">Milk</td>
    </tr>
    <form sec:authorize="hasAnyAuthority('ADMIN')" th:action="@{/categories}" method="post">
        <td>
            <input type="text" name="name">
        </td>
        <td>
            <button type="submit">Create</button>
        </td>
    </form>
</table>

</body>
</html>
