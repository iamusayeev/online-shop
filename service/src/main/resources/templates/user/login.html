<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="fragments :: locale"></div>
<form th:action="@{/login}" method="post">
    <table border="1">
        <tr>
            <td>
                <span th:text="#{username}">Username:</span>
            </td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>
                <span th:text="#{password}">Password:</span>
            </td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>
    <button type="submit">
        <span th:text="#{login}">Login</span>
    </button>
</form>
<div style="color: red" th:if="${param.error}">
    <span th:text="#{login.error.message}">Login or password are not correct.</span>
</div>
<!--<div>-->
<!--    <div>Login with:</div>-->
<!--    <a href="/oauth2/authorization/google">Google</a>-->
<!--</div>-->
<form action="/users/registration">
    <button type="submit">
        <span th:text="#{registration}">Registration</span>
    </button>
</form>
</body>
</html>
