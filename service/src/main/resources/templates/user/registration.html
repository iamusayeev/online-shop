<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>find All</title>
</head>
<body>

<form th:action="@{/users}" method="post" enctype="multipart/form-data" th:object="${user}">
    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="*{username}">
    </label><br>
    <label for="birthDate"> Birthdate:
        <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
    </label><br>
    <label for="email">Email:
        <input id="email" type="text" name="email" th:value="*{email}">
    </label><br>
    <label for="rawPassword">Password:
        <input id="rawPassword" type="password" name="rawPassword">
    </label><br>
    <label for="lastname">Lastname:
        <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
    </label><br>
    <label for="firstname">Firstname:
        <input id="firstname" type="text" name="firstname" th:value="*{firstname}">
    </label><br>
    <label for="image"> Image:
        <input id="image" type="file" name="image">
    </label>
    <div th:each="role : ${roles}">
        <input id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <button type="submit"> Register</button>

</form>
</body>
</html>
