<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>find All</title>
</head>
<body>
<div th:insert="~{fragments.html :: header}"></div>
<form action="/users" th:object="${filter}">
    <label for="firstname">
        <span th:text="#{firstname}">Firstname:</span>
        <input id="firstname" type="text" name="firstname" th:value="*{firstname()}">
    </label><br>
    <label for="lastname">
        <span th:text="#{lastname}">Lastname:</span>
        <input id="lastname" type="text" name="lastname" th:value="*{lastname()}">
    </label><br>
    <label for="birthDate">
        <span th:text="#{birthdate}">Birthdate:</span>
        <input id="birthDate" type="date" name="birthDate" th:value="${time}">
    </label><br>
    <div>
        <label for="page">
            <span th:text="#{page}">Page:</span>
            <input id="page" type="number" name="page" th:value="${users.metadata.page}">
        </label><br>
        <label for="size">
            <span th:text="#{size}">Size:</span>
            <input id="size" type="number" name="size" th:value="${users.metadata.size}">
        </label><br>
    </div>
    <button type="submit">
        <span th:text="#{filter}"></span>
    </button>
</form>
<div th:each="user : ${users.content}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.username}|">User</a>
</div>
</body>
</html>
